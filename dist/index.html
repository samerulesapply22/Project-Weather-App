<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="container">
        <div id="header">
            <div id="weatherApp"></div>
                <div> 
                    <div id="seachContainer">
                    <input type="text" id="place" value="Search city...">
                    <button id="search">Go</button>
                    </div>
                    <div id="error"></div>
                </div>
        </div>
        <div id="main">
            <div id="info">
                <div id="conditionText"></div>
                <div id="location"></div>
                <div id="temperature" class="convert"></div>
                <div id="feelslike" class="convert"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
            </div>
        </div>
   </div>
    <script src="main.js"></script>
</body>
</html>
